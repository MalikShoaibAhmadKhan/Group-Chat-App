<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg p-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>
<form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="form-group mb-3">
  <input
    type="text"
    class="form-control form-control-lg"
    placeholder="Username or Email"
    [(ngModel)]="usernameOrEmail"
    name="usernameOrEmail"
    required
  />
          </div>
          <div class="form-group mb-4">
  <input
    type="password"
              class="form-control form-control-lg"
    placeholder="Password"
    [(ngModel)]="password"
    name="password"
    required
  />
          </div>
          <button type="submit" class="btn btn-primary btn-block w-100 py-2">Login</button>
</form>
          <div class="text-center mt-3">
            <small>Not registered? <button class="btn btn-link p-0 align-baseline" style="font-size:1rem;" (click)="goToRegister()">Register here</button></small>
          </div>
      </div>
    </div>
  </div>
</div>

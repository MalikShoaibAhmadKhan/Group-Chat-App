<div class="profile-card card bg-dark text-white mx-auto mt-5 p-4" style="max-width: 480px;">
  <div class="card-header text-center">
    <h4>Profile Settings</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      <div class="mb-3 text-center">
        <img *ngIf="photoPreview" [src]="photoPreview" class="rounded-circle mb-2" style="width: 96px; height: 96px; object-fit: cover; border: 3px solid #00eaff;" />
        <div>
          <input type="file" accept="image/*" (change)="onPhotoSelected($event)" class="form-control-file d-inline-block" />
        </div>
      </div>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Your name" />
      </div>
      <div class="mb-3">
        <label>Current Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Current password" />
      </div>
      <div class="mb-3">
        <label>New Password</label>
        <input type="password" class="form-control" formControlName="newPassword" placeholder="New password" />
      </div>
      <button type="submit" class="btn btn-info w-100 mt-2" [disabled]="profileForm.invalid">Save Changes</button>
    </form>
  </div>
</div>

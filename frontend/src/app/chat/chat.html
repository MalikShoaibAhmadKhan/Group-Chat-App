<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Group Chat</h3>
        </div>
        <div class="card-body p-0">
          <div class="messages p-3" style="height: 400px; overflow-y: auto; background: #f8f9fa; border-radius: 0 0 8px 8px;">
    <div *ngFor="let message of messages" 
                 class="mb-3 p-2 rounded w-75"
                 [ngClass]="{'ml-auto bg-primary text-white': message.sender === 'user', 'bg-light text-dark': message.sender !== 'user'}">
      {{ message.text }}
    </div>
  </div>
        </div>
        <div class="card-footer bg-white">
          <form (ngSubmit)="sendMessage()" class="d-flex gap-2">
    <input type="text" 
                   class="form-control" 
           [(ngModel)]="newMessage" 
           placeholder="Type your message..."
                   name="message"
           (keyup.enter)="sendMessage()">
            <button class="btn btn-primary" [disabled]="!newMessage.trim()">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
